<wm-page data-ng-controller="ReportsPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1">
                    <wm-tabheader name="tabheader1" heading="Architecture Reports"></wm-tabheader>
                    <wm-tabcontent name="tabcontent1">
                        <wm-label name="label2" caption="No Reports to be displayed."></wm-label>
                    </wm-tabcontent>
                </wm-tabpane>
                <wm-tabpane name="tabpane2">
                    <wm-tabheader name="tabheader2" heading="Other Reports"></wm-tabheader>
                    <wm-tabcontent name="tabcontent2">
                        <wm-label name="label1" caption="No Reports to be displayed."></wm-label>
                    </wm-tabcontent>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
