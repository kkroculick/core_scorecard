<style id="leftnav.css">

</style>
<script id="leftnav.js">
Application.$controller("leftnavPageController", ["$scope", function($scope) {
    "use strict";

    /* perform any action on the variables within this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         */
    };

    /* perform any action on widgets within this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);
</script>
<script id="leftnav.variables.json">
var _leftnavPage_Variables_ ={}
</script>
<script id="leftnav.html" type="text/ng-template">
<wm-partial data-ng-controller="leftnavPageController" name="leftnav" type="left-panel">
    <wm-nav name="leftnavigation" type="pills" layout="stacked">
        <wm-nav-item name="list_share">
            <wm-anchor caption="Add Scorecard" name="scorecardButton" iconclass="glyphicon glyphicon-plus" on-click="goToPage-Main" class="active"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_latestUpdate">
            <wm-anchor caption="Dashboard" name="dashboardButton" iconclass="glyphicon glyphicon-dashboard" on-click="goToPage-Dashboard"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_inTheNews">
            <wm-anchor caption="Reports" name="reportsButton" iconclass="glyphicon glyphicon-file" on-click="goToPage-Reports"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_help">
            <wm-anchor caption="Support" name="supportButton" iconclass="glyphicon glyphicon-envelope" on-click="goToPage-Support"></wm-anchor>
        </wm-nav-item>
    </wm-nav>
</wm-partial>
</script>
