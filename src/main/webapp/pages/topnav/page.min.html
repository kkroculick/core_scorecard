<style id="topnav.css">

</style>
<script id="topnav.js">
Application.$controller("topnavPageController", ["$scope", function($scope) {
    "use strict";

    /* perform any action on the variables within this block(on-page-load) */
    $scope.onPageVariablesReady = function() {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         */
    };

    /* perform any action on widgets within this block */
    $scope.onPageReady = function() {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };


    $scope.helpButtonClick = function($event, $isolateScope) {
        alert("Help documents are still being written");
    };


    $scope.logoutButtonClick = function($event, $isolateScope) {
        alert("LDAP not enabled");
    };

}]);
</script>
<script id="topnav.variables.json">
var _topnavPage_Variables_ ={}
</script>
<script id="topnav.html" type="text/ng-template">
<wm-partial type="top-nav" data-ng-controller="topnavPageController" name="topnav">
    <wm-navbar name="navbar1">
        <wm-nav class="navbar-left" type="navbar" name="leftTopLinks">
            <wm-nav-item name="list_home">
                <wm-anchor class="active" caption="Home" name="homeButton" on-click="goToPage-Main" iconclass="glyphicon glyphicon-home"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="list_services">
                <wm-anchor show="false" caption="Scorecard" name="orderButton" iconclass="glyphicon glyphicon-list"></wm-anchor>
            </wm-nav-item>
        </wm-nav>
        <wm-nav class="navbar-right" type="navbar" name="rightTopLinks">
            <wm-nav-item name="list_home">
                <wm-anchor caption="Help" name="helpButton" iconclass="glyphicon glyphicon-question-sign" on-click="helpButtonClick($event, $scope)"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="list_services">
                <wm-anchor caption="Logout" name="logoutButton" on-click="logoutButtonClick($event, $scope)" iconclass="glyphicon glyphicon-user"></wm-anchor>
            </wm-nav-item>
        </wm-nav>
    </wm-navbar>
</wm-partial>
</script>
