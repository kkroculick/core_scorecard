<wm-partial type="top-nav" data-ng-controller="topnavPageController" name="topnav">
    <wm-navbar name="navbar1">
        <wm-nav class="navbar-left" type="navbar" name="leftTopLinks">
            <wm-nav-item name="list_home">
                <wm-anchor class="active" caption="Home" name="homeButton" on-click="goToPage-Main" iconclass="glyphicon glyphicon-home"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="list_services">
                <wm-anchor show="false" caption="Scorecard" name="orderButton" iconclass="glyphicon glyphicon-list"></wm-anchor>
            </wm-nav-item>
        </wm-nav>
        <wm-nav class="navbar-right" type="navbar" name="rightTopLinks">
            <wm-nav-item name="list_home">
                <wm-anchor caption="Help" name="helpButton" iconclass="glyphicon glyphicon-question-sign" on-click="helpButtonClick($event, $scope)"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="list_services">
                <wm-anchor caption="Logout" name="logoutButton" on-click="logoutButtonClick($event, $scope)" iconclass="glyphicon glyphicon-user"></wm-anchor>
            </wm-nav-item>
        </wm-nav>
    </wm-navbar>
</wm-partial>
